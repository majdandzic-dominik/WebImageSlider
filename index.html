<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>

<body>

    <div class="slider-container">
        <div class="image-slider">
            <div class="images-container">
                <div class="slider-row top-row">
                    <img src="./images/slider-image-1.jpg" alt="Slider image 1">
                    <img src="./images/slider-image-2.jpg" alt="Slider image 2">
                    <img src="./images/slider-image-3.jpg" alt="Slider image 3">
                    <img src="./images/slider-image-4.jpg" alt="Slider image 4">
                    <img src="./images/slider-image-5.jpg" alt="Slider image 5">
                </div>
                <div class="slider-row">
                    <div class="slider-row bot-row">
                        <img src="./images/slider-image-6.jpg" alt="Slider image 6">
                        <img src="./images/slider-image-7.jpg" alt="Slider image 7">
                        <img src="./images/slider-image-8.jpg" alt="Slider image 8">
                        <img src="./images/slider-image-9.jpg" alt="Slider image 9">

                    </div>
                    <div class="nav-btns">
                        <img src="./images/arrow-gray-left.png" alt="Previous image">
                        <img src="./images/arrow-gray-right.png" alt="Next image">
                    </div>
                </div>
            </div>

        </div>

        <div class="slider-info">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
            <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex
                ea
                commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie
                consequat.
            </p>
        </div>
    </div>

</body>

</html>
